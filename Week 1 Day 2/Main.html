<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid & Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            // Validate Name
            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required";
                isValid = false;
            }

            // Validate Email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById("emailError").innerText = "Email is required";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format";
                isValid = false;
            }

            // Validate Password
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required";
                isValid = false;
            } else if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters, with letters & numbers";
                isValid = false;
            }

            // If everything is valid, submit form
            if (isValid) {
                alert("Form submitted successfully!");
                this.submit(); // Uncomment to actually submit the form
            }
        });

        });
        fetchdata().then(data => console.log(data));
        }
        const getData = async () => {
            let response = await fetchdata();
            console.log(response);


    }
    getData();
    </script>
</head>
